{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Font Awesone -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <title> {% block title %}{% endblock %}</title> 
</head>
  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a  href="{% url 'listar_clientes' %}" class="navbar-brand"><i class="fas fa-home"></i> Meus Clientes </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'cadastrar_cliente' %}"> </i> Novo Cliente </a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <span class="text-white ">  Olá {{ user.username }} </span> 
        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm ml-2"> Sair </a> {% endif %}
      </div>
    </nav>
    <!-- Alertas -->
    {% if messages %}
			{% for m in messages %}
				<div id="alert" class="alert alert-secondary" role="alert">
					{{ m }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
					</button>
				</div>
			{% endfor %}
    {% endif %}  
		<!-- conteudo -->
		<main class="mx-3 my-3">
			{% block main %}
			{% endblock %}
		</main>

    <!--  JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

     <!--  Máscaras JQuery -->
    <script>
      $(document).ready(function(){
        $('#id_nascimento').mask('00/00/0000');
        $('#id_whatsapp').mask('(00) 00000-0000');
        $('#id_cep').mask('000000-00');
      });
    </script>
    </body>
</html>
